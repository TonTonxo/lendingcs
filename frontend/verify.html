<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.2/web3.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="verify-container">
      <div class="verify-content">
        <div style="display: flex; flex-direction: row; margin-left: -100px">
          <img src="/frontend/Image/P__1_-removebg-preview 1.png" alt="" />
          <h1>HELLO, LENDER</h1>
        </div>
        <div>
          <div class="verify-text-container">
            <h2 class="verify-text">Verify the details</h2>
          </div>
          <div class="d-md-flex justify-content-md-center">
            <div class="row">
              <div class="col-md-12 login-area">
                <form>
                  <div class="v">
                    <div class="form-group">
                      <div class="form-group"></div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user"></i>
                          </span>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="id"
                          placeholder="Account No."
                          aria-label="Account No."
                          aria-describedby="basic-addon1"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-dollar"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-percent"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="./config.js"></script>
    <script src="./verify.js"></script>
